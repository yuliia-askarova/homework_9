<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="heading">
            <a class="logo" href="#"><img  src="img/logo.png" alt="logo"></a>
            <div class="input">
                <input type="text" name="search" class="search" placeholder="Search for minimalist chair">
                <div class="ellipse">
                    <img src="img/ellipse.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="content">

            <!-- Picture 1 -->
            <div class="product">   
                <div class="wrap-img first">
                    <div class="box">
                        <img src="img/50label.png" alt="50%">
                    </div>
                </div>
                <div class="description">
                    <h2 class="name">Lolito</h2>
                    <p class="info">Luxury big sofa</p>
                    <span class="price">Rp 7.000.000</span>
                    <span class="price-before">Rp 14.000.000</span>
                </div>
            </div>

            <!-- Picture 2 -->
            <div class="product">
                <div class="wrap-img second">
                    <div class="box">
                        <img src="img/label-new.png" alt="new">
                    </div>
                </div>
                <div class="description">
                    <h2 class="name">Respira</h2>
                    <p class="info">Minimalist fan</p>
                    <span class="price">Rp 500.000</span>
                </div>
            </div>

            <!-- Picture 3 -->
            <div class="product">
                <div class="wrapper">
                </div>
                <div class="description">
                    <h2 class="name">Pingky</h2>
                    <p class="info">Cute bed set</p>
                    <span class="price">Rp 7.000.000</span>
                    <span class="price-before">Rp 14.000.000</span>
                </div>
            </div>

            <!-- Picture 4 -->
            <div class="product">
                <div class="wrap-img fourth">
                    <div class="box">
                        <img src="img/circle.png" alt="50%">
                    </div>
                    <div class="star">
                        <img src="img/star.png" alt="">
                    </div>
                </div>
                <div class="description">
                    <h2 class="name">Respira</h2>
                    <p class="info">Minimalist fan</p>
                    <span class="price">Rp 500.000</span>
                </div>
            </div>

        <!-- Picture 5 -->
            <div class="product">
                <div class="wrap-img fifth">
                    <div class="box">
                        <img src="img/label-new.png" alt="50%">
                    </div>
                </div>
                <div class="description">
                    <h2 class="name">Lolito</h2>
                    <p class="info">Luxury big sofa</p>
                    <span class="price">Rp 7.000.000</span>
                    <span class="price-before">Rp 14.000.000</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="bottom">

            <div class="menu">
                <a class="link" href="#">Home</a>
                <a class="link" href="#">About us</a>
                <a class="link" href="#"> Products</a>
                <a class="link" href="#">Contacts</a>
            </div>

            <div class="networks">

                <svg class="icon" width="47" height="47" fill="none" stroke="black"> 
                    <use xlink:href="sprite.svg#instagram"></use>
                </svg>

                <svg class="icon telegram" width="37" height="37" fill="none" stroke="black"> 
                    <use xlink:href="sprite.svg#telegram"></use>
                </svg>

                <svg class="icon" width="47" height="47" fill="none" stroke="black"> 
                    <use xlink:href="sprite.svg#linkedin"></use>
                </svg>

            </div>
        </div>
    </footer>
</body>
</html>
